type GameStatus @entity {
  id: ID!
  roundId: Bytes!
  gamePrimary: Bytes! # address
  status: String! # uint256
  timestamp: BigInt!
}

type GameRegisterRequest @entity {
  id: ID!
  gamePrimary: Bytes! # address
  gameName: String!
  gameDescription: String
  gameImageURL: String
  gameCategory: String
  maxVZOO: BigInt!
  minTimeCostPerRound: BigInt!
  maxPlayerCountPerRound: BigInt!
  email: String!
  informationJsonURL: String!
  status: String!
}
