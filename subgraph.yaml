specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ERC721Manager
    network: avalanche
    source:
      address: "0x792dFAE7a8D23c8dc8ea5a2c8748996C429768a7"
      abi: ERC721Manager
      startBlock: 39607963
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ERC721Created
      abis:
        - name: ERC721Manager
          file: ./abis/ERC721Manager.json
      eventHandlers:
        - event: ERC721Created(address,string,string)
          handler: handleERC721Created
      file: ./src/mapping.ts

templates:
  - name: ManagedERC721
    kind: ethereum/contract
    network: avalanche
    source:
      abi: ManagedERC721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: ManagedERC721
          file: ./abis/ManagedERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
