specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ERC721Manager
    network: fuji
    source:
      address: "0xF04f50a2d006e549C1245A9e939259B77d70C226"
      abi: ERC721Manager
      startBlock: 28581548
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ERC721Created
      abis:
        - name: ERC721Manager
          file: ./abis/ERC721Manager.json
      eventHandlers:
        - event: ERC721Created(address,string,string)
          handler: handleERC721Created
      file: ./src/mapping.ts

templates:
  - name: ManagedERC721
    kind: ethereum/contract
    network: fuji
    source:
      abi: ManagedERC721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: ManagedERC721
          file: ./abis/ManagedERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
